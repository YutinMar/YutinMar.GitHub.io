<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Artístico</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para o modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="bibliografia.html">Bibliografia</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li class="home"><a href="index.html">Início</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <section class="destaque">
            <h2>Em destaque</h2>
            <div class="conteudo">
                <img id="myImg" src="A criatura.jpg" alt="Imagem em destaque">
                <div class="descricao">
                    <p>Descrição da imagem ou do projeto em destaque.</p>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Margarida Pedras Ricardo</p>
    </footer>

    <!-- O Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        // Obtém o modal
        var modal = document.getElementById("myModal");

        // Obtém a imagem e insere-a no modal
        var img = document.getElementById("myImg");
        var modalImg = document.getElementById("img01");
        img.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
        }

        // Obtém o elemento <span> que fecha o modal
        var span = document.getElementsByClassName("close")[0];

        // Quando o usuário clica em <span> (x), fecha o modal
        span.onclick = function() { 
            modal.style.display = "none";
        }
    </script>
</body>
</html>
